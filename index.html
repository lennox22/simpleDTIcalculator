<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caladea:wght@700&display=swap" rel="stylesheet">
        <title>The Budgeter 3000!</title>
    </head>
    <body>
        <main>
            <section id="monthly_budget_section">
                <h1>Monthly Income:</h1>
                <p id="monthly_budget"></p>
                <form>
                    <input type="number" id="income_input" placeholder="Monthly income" />
                    <button id="update_budget">Update Income</button>
                </form>
            </section>
            <section id="add_debts_section">
                <h1>Add Debts: </h1>
                <form>
                    <input type="text" id="name_input" placeholder="Expense name" />
                    <input type="number" id="amount_input" placeholder="Expense amount" />
                    <button id="add_expense">Add Debt</button>
                </form>
            </section>
            <section id="expense_list_section">
                <h1>Monthly Debts:</h1>
                <div id="expense_list"></div>
            </section>
            <section id="expense_total_section">
                <h1>Total Debts:</h1>
                <p id="total_expenses"></p>
            </section>
            <section id="remaining_balance_section">
                <h1>Current DTI:</h1>
                <p id="remaining_balance"></p>
            </section>
        </main>


        <script src="script.js"></script>
    </body>

</html>
